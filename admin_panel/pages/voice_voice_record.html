    }

    function gridRefrsh() {
        document.getElementById('PGrid').innerHTML = '';
        custome_file_list_connection.get_by_type_grid(1);
    }


    // ---- voice recorder
    var recIsShow = false;
    function record() {
        if(!recIsShow) {
            recIsShow = true;
            document.getElementById('backbtn').classList.add('scaleR');
            document.getElementById('FormRecord').style.display = 'block';
        }else{
            recIsShow = false;
            document.getElementById('backbtn').classList.remove('scaleR');
            document.getElementById('FormRecord').style.display = 'none';
        }
    }
</script>
